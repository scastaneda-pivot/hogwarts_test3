<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hogwart's Sorting Hat</title>
</head>
<body>
<!-- jumbotron -->
  <div class="jumbotron">
    <h1 class="display-4">Hoggy Hogwarts!</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
  </div>
<!-- student form -->
<div class="invisible" id="studentForm">
  <form>
    <div class="form-group">
      <label for="firstYearsName">Student Name</label>
      <input type="email" class="form-control" id="firstYearsName" placeholder="Enter your name!">
    </div>
  </form>
  <button type="submit" class="btn btn-primary" id="sortButton">Sort</button>
</div>
<!-- card div -->
<div id="allStudents"></div>
<script src="main.js"></script>
</body>
</html>
